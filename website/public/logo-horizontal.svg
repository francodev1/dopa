<svg width="300" height="80" viewBox="0 0 300 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon Circle -->
  <circle cx="40" cy="40" r="35" fill="url(#logoGradient)" opacity="0.95"/>
  <circle cx="40" cy="40" r="30" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- AI Brain Pattern Mini -->
  <g opacity="0.4">
    <circle cx="30" cy="30" r="2" fill="white"/>
    <circle cx="50" cy="30" r="2" fill="white"/>
    <circle cx="30" cy="40" r="2" fill="white"/>
    <circle cx="50" cy="40" r="2" fill="white"/>
    <circle cx="30" cy="50" r="2" fill="white"/>
    <circle cx="50" cy="50" r="2" fill="white"/>
    <line x1="30" y1="30" x2="50" y2="30" stroke="white" stroke-width="1"/>
    <line x1="30" y1="40" x2="50" y2="40" stroke="white" stroke-width="1"/>
    <line x1="30" y1="50" x2="50" y2="50" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- DoP IA Text -->
  <text x="95" y="50" font-family="'Inter', 'Arial', sans-serif" font-size="36" font-weight="800" fill="url(#logoGradient)" filter="url(#textGlow)">DoP IA</text>
  
  <!-- Tagline -->
  <text x="95" y="68" font-family="'Inter', 'Arial', sans-serif" font-size="12" font-weight="500" fill="#64748b">E-commerce Inteligente</text>
</svg>
