<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" opacity="0.95"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- AI Brain Circuit Pattern -->
  <g opacity="0.3">
    <circle cx="70" cy="60" r="3" fill="white"/>
    <circle cx="130" cy="60" r="3" fill="white"/>
    <circle cx="70" cy="100" r="3" fill="white"/>
    <circle cx="130" cy="100" r="3" fill="white"/>
    <circle cx="70" cy="140" r="3" fill="white"/>
    <circle cx="130" cy="140" r="3" fill="white"/>
    <line x1="70" y1="60" x2="130" y2="60" stroke="white" stroke-width="1"/>
    <line x1="70" y1="100" x2="130" y2="100" stroke="white" stroke-width="1"/>
    <line x1="70" y1="140" x2="130" y2="140" stroke="white" stroke-width="1"/>
    <line x1="70" y1="60" x2="70" y2="140" stroke="white" stroke-width="1"/>
    <line x1="130" y1="60" x2="130" y2="140" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- DoP Text -->
  <text x="100" y="95" font-family="'Inter', 'Arial', sans-serif" font-size="48" font-weight="800" text-anchor="middle" fill="url(#textGradient)" filter="url(#glow)">DoP</text>
  
  <!-- IA Text -->
  <text x="100" y="125" font-family="'Inter', 'Arial', sans-serif" font-size="32" font-weight="600" text-anchor="middle" fill="rgba(255,255,255,0.9)">IA</text>
  
  <!-- Sparkle Effects -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="150" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="150" r="2" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
